<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor a números romanos</title>
</head>
<body>
  <p></p>

  <script>
    // Función que convierte un número decimal a romano (1 a 100)
    function getRomano() {
      let romano = "";
      const str = document.getElementById("input").value;
      const valor = parseInt(str);

      // Validación de rango
      if (valor < 0) {
        alert("El número debe ser positivo");
      } else if (valor > 100) {
        alert("El valor debe estar entre 1 y 100");
      } else {
        // Parte de las decenas
        const c = Math.floor(valor / 10);
        // Parte de las unidades
        const r = valor % 10;

        // Decenas
        switch (c) {
          case 1: romano = "X"; break;
          case 2: romano = "XX"; break;
          case 3: romano = "XXX"; break;
          case 4: romano = "XL"; break;
          case 5: romano = "L"; break;
          case 6: romano = "LX"; break;
          case 7: romano = "LXX"; break;
          case 8: romano = "LXXX"; break;
          case 9: romano = "XC"; break;
          case 10: romano = "C"; break;
        }

        // Unidades
        switch (r) {
          case 1: romano += "I"; break;
          case 2: romano += "II"; break;
          case 3: romano += "III"; break;
          case 4: romano += "IV"; break;
          case 5: romano += "V"; break;
          case 6: romano += "VI"; break;
          case 7: romano += "VII"; break;
          case 8: romano += "VIII"; break;
          case 9: romano += "IX"; break;
        }

        // Mostrar resultado en consola
        console.log("Número romano: " + romano);
        alert("Número romano: " + romano);
      }
    }
  </script>

  <!-- Formulario para ingresar un número -->
  <form action="javascript:getRomano();">
    Ingresa un número: 
    <input   type="number" name="cajas" placeholder="p.e. 45" id="input" required/>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
