<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con JavaScript</title>
</head>
<body>
  <!-- Párrafo vacío (se puede usar para pruebas o insertar contenido dinámico) -->

  <!-- Bloque de JavaScript -->

    // Muestra una alerta emergente al usuario
    alert("Mundo");
  </script>
