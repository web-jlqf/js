<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejemplo querySelectorAll</title>
</head>
<body>

  <p>Hola Mundo!</p>
  <p class="intro">El DOM es muy útil.</p>
  <p class="intro">
    Este ejemplo muestra cómo trabaja el método <b>querySelectorAll</b>
  </p>

  <p id="demo"></p>

  <script>
    // Seleccionamos todos los <p> que tengan la clase "intro"
    var x = document.querySelectorAll("p.intro");

    // Mostramos el contenido del primer párrafo con esa clase
    document.getElementById("demo").innerHTML =
      'El primer párrafo (índice 0) con class="intro": ' + x[0].innerHTML;
  </script>

</body>
</html>
