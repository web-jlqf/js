<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card calc">
      <h1 class="title">Calculadora</h1>

      <!-- Display -->
      <input id="display" class="display" type="text" value="0" readonly />

      <!-- Teclado -->
      <div class="keys">
        <!-- Fila 1 -->
        <button type="button" class="btn btn--muted" data-key="C">C</button>
        <button type="button" class="btn btn--muted" data-key="⌫">⌫</button>
        <button type="button" class="btn btn--muted" data-key="%">%</button>
        <button type="button" class="btn btn--op"    data-key="/">/</button>

        <!-- Fila 2 -->
        <button type="button" class="btn" data-key="7">7</button>
        <button type="button" class="btn" data-key="8">8</button>
        <button type="button" class="btn" data-key="9">9</button>
        <button type="button" class="btn btn--op" data-key="*">*</button>

        <!-- Fila 3 -->
        <button type="button" class="btn" data-key="4">4</button>
        <button type="button" class="btn" data-key="5">5</button>
        <button type="button" class="btn" data-key="6">6</button>
        <button type="button" class="btn btn--op" data-key="−">−</button>

        <!-- Fila 4 -->
        <button type="button" class="btn" data-key="1">1</button>
        <button type="button" class="btn" data-key="2">2</button>
        <button type="button" class="btn" data-key="3">3</button>
        <button type="button" class="btn btn--op" data-key="+">+</button>

        <!-- Fila 5 -->
        <button type="button" class="btn btn--wide" data-key="0">0</button>
        <button type="button" class="btn" data-key=".">.</button>
        <button type="button" class="btn btn--primary" data-key="=">=</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
